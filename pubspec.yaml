name: moor2csv
description: Supporting package for SQL or Drift/Moor that allows the easy export of SQL based Moor databases to CSV form.
version: 2.0.2
homepage: https://github.com/Dhi13man/moor2csv

environment:
  sdk: '>=2.14.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.24.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  device_info_plus: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Only For testing and examples. Not needed by package itself to work.
  drift_dev: ^2.24.0+1
  sqflite: ^2.2.0+3
  sqlite3_flutter_libs: ^0.5.11+1
  sqflite_common_ffi: ^2.2.0+1
  build_runner: ^2.3.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
